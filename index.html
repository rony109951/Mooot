<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع قرآن كريم</title>

  <!-- Meta Tags لمعاينة الرابط -->
  <meta property="og:title" content="موقع قرآن كريم - صدقة جارية">
  <meta property="og:description" content="استمع واقرأ القرآن الكريم كامل بصوت جميل">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://اسم-موقعك.github.io">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Tahoma", sans-serif;
      text-align: center;
    }
    header img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .surah-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px;
    }
    .surah-list button {
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .surah-list button:hover {
      background: #444;
    }
    #surah-content {
      margin: 20px;
      white-space: pre-line;
      line-height: 2;
      font-size: 18px;
    }
    #back-btn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    footer span {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="moot.png" alt="صدقة جارية">
    <h2>📅 تاريخ الوفاة: 2025/9/25 😢💔</h2>
    <h3 style="color:#FFD700; text-shadow: 0 0 10px #FFD700;">
      ✨ صدقة جارية لروح "رمضان عبدالهادي - محمد رمضان الصعيدي - وكل متوفي"
    </h3>
  </header>

  <main>
    <div class="surah-list" id="surah-list"></div>
    <div id="surah-content"></div>
    <audio id="audio" controls style="margin-top:20px; display:none;"></audio>
    <button id="back-btn" onclick="goBack()">⬅️ رجوع للقائمة</button>
  </main>

  <footer>
    <span>💻 تم التطوير بواسطة: <b>محمد الصنقري</b></span>
    <span>📞 لتطوير موقع مجانا: 01212843252</span>
    <span>⚖️ جميع الحقوق محفوظة © 2025</span>
  </footer>

  <script>
    const surahList = document.getElementById("surah-list");
    const surahContent = document.getElementById("surah-content");
    const audioPlayer = document.getElementById("audio");
    const backBtn = document.getElementById("back-btn");

    // جلب قائمة السور
    fetch("https://api.alquran.cloud/v1/surah")
      .then(res => res.json())
      .then(data => {
        data.data.forEach(surah => {
          const btn = document.createElement("button");
          btn.textContent = surah.name;
          btn.onclick = () => loadSurah(surah.number);
          surahList.appendChild(btn);
        });
      });

    // تحميل السوره المختاره
    function loadSurah(num) {
      surahList.style.display = "none"; // يخفي القائمه
      backBtn.style.display = "block";  // زرار رجوع يظهر

      fetch(`https://api.alquran.cloud/v1/surah/${num}`)
        .then(res => res.json())
        .then(data => {
          surahContent.textContent = "";
          data.data.ayahs.forEach(ayah => {
            surahContent.textContent += ayah.text + " ";
          });

          // ✅ صوت القارئ عبد الرحمن مسعد (أو أي قارئ موجود في API)
          audioPlayer.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.abdurrahmaansudais/${num}.mp3`; 
          audioPlayer.style.display = "block";
          audioPlayer.play();
        });
    }

    // زر الرجوع
    function goBack() {
      surahList.style.display = "grid";
      surahContent.textContent = "";
      audioPlayer.style.display = "none";
      backBtn.style.display = "none";
    }
  </script>
</body>
                              </html>
