<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع القرآن الكريم</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="موقع القرآن الكريم" />
  <meta property="og:description" content="صدقة جارية - استمع وتدبر القرآن الكريم" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourusername.github.io/repo-name/" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="موقع القرآن الكريم" />
  <meta name="twitter:description" content="صدقة جارية - استمع وتدبر القرآن الكريم" />
  <meta name="twitter:image" content="logo.png" />

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family:  Amiri , serif;
      margin: 0;
      padding: 0;
    }

    header img {
      width: 100%;
      max-width: 3000px;
      height: 1305px;
      object-fit: cover;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    .back-btn {
      background: yellow;
      color: black;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    select {
      margin: 20px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="moot.png" alt="شعار الموقع">
  </header>

  <h1>📖 موقع القرآن الكريم</h1>
  <h3>صدقة جارية عن كل متوفي</h3>

  <!-- اختيار الشيخ -->
  <label for="reciter">🎙 اختر القارئ:</label>
  <select id="reciter">
    <option value="ar.alafasy">مشاري راشد</option>
    <option value="ar.abdurrahmaan-mussad">عبد الرحمن مسعد</option>
  </select>

  <div id="sura-list" class="buttons"></div>

  <div id="sura-content" style="display:none;">
    <h2 id="sura-name"></h2>
    <p id="sura-text"></p>
    <audio id="sura-audio" controls autoplay></audio>
    <button class="back-btn" onclick="goBack()">⬅ رجوع للقائمة</button>
  </div>

  <footer>
    <p>تم تطوير الموقع مجاناً | للتواصل واتساب فقط: 01212843252</p>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script>
    const suraList = document.getElementById("sura-list");
    const suraContent = document.getElementById("sura-content");
    const suraName = document.getElementById("sura-name");
    const suraText = document.getElementById("sura-text");
    const suraAudio = document.getElementById("sura-audio");
    const reciterSelect = document.getElementById("reciter");

    async function loadSuras() {
      let res = await fetch("https://api.alquran.cloud/v1/surah");
      let data = await res.json();
      data.data.forEach(sura => {
        let btn = document.createElement("button");
        btn.textContent = sura.name;
        btn.onclick = () => loadSura(sura.number);
        suraList.appendChild(btn);
      });
    }

    async function loadSura(number) {
      // نص السورة
      let res = await fetch(`https://api.alquran.cloud/v1/surah/${number}`);
      let data = await res.json();
      let text = data.data.ayahs.map(a => a.text).join(" ");
      suraName.textContent = data.data.englishName;
      suraText.textContent = text;

      // الصوت من القارئ المختار
      let reciter = reciterSelect.value;
      let audioRes = await fetch(`https://api.alquran.cloud/v1/ayah/${number}:1/${reciter}`);
      let audioData = await audioRes.json();
      if (audioData.data && audioData.data.audio) {
        suraAudio.src = audioData.data.audio;
      }

      suraList.style.display = "none";
      suraContent.style.display = "block";
    }

    function goBack() {
      suraList.style.display = "grid";
      suraContent.style.display = "none";
    }

    loadSuras();
  </script>
</body>
</html>
