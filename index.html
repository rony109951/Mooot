<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القرآن الكريم</title>

  <!-- أيقونة المشاركة (واتساب وغيره) -->
  <meta property="og:title" content="موقع القرآن الكريم">
  <meta property="og:description" content="تلاوة القرآن الكريم بصوت جميل">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">

  <style>
    body {
      background: black;
      color: white;
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 3000px;
      height: 305px;
      object-fit: cover;
    }

    h1 {
      font-size: 20px;
      margin: 15px 0;
    }

    .developer {
      font-size: 14px;
      color: #ffcc00;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 5px #fff; }
      50% { text-shadow: 0 0 20px #ff0; }
      100% { text-shadow: 0 0 5px #fff; }
    }

    .surah-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 20px;
    }

    .surah-list button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 8px;
    }

    .surah-list button:hover {
      background: #555;
    }

    #backBtn {
      background: yellow;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    #ayahs {
      margin: 20px;
      line-height: 2;
      font-size: 18px;
    }

    .highlight {
      background: yellow;
      color: black;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>صدقة جارية عن حرم رمضان عبدالهادي - محمد رمضان الصعيدي - وكل متوفي</h1>
    <p class="developer">📅 2025/9/25 | المطور/محمد الصنقري – جميع الحقوق محفوظة 2025 | لتطوير موقع مجاناً تواصل واتساب: 01212843252</p>
  </header>

  <main>
    <div id="surah-list" class="surah-list"></div>

    <div id="surah-view" class="hidden">
      <button id="backBtn">⬅️ رجوع</button>
      <h2 id="surah-name"></h2>
      <div id="ayahs"></div>
      <audio id="player" controls></audio>
    </div>
  </main>

  <script>
    const surahListDiv = document.getElementById("surah-list");
    const surahView = document.getElementById("surah-view");
    const surahName = document.getElementById("surah-name");
    const ayahsDiv = document.getElementById("ayahs");
    const backBtn = document.getElementById("backBtn");
    const player = document.getElementById("player");

    let currentAyahs = [];

    // جلب قائمة السور
    fetch("https://api.alquran.cloud/v1/surah")
      .then(res => res.json())
      .then(data => {
        data.data.forEach(surah => {
          const btn = document.createElement("button");
          btn.textContent = surah.name;
          btn.onclick = () => loadSurah(surah.number, surah.englishName);
          surahListDiv.appendChild(btn);
        });
      });

    // تحميل السورة
    function loadSurah(num, name) {
      surahListDiv.classList.add("hidden");
      surahView.classList.remove("hidden");
      surahName.textContent = name;

      fetch(`https://api.alquran.cloud/v1/surah/${num}`)
        .then(res => res.json())
        .then(data => {
          ayahsDiv.innerHTML = "";
          currentAyahs = data.data.ayahs;

          currentAyahs.forEach((ayah, index) => {
            const span = document.createElement("span");
            span.textContent = ayah.text + " ";
            span.id = "ayah-" + index;
            ayahsDiv.appendChild(span);
          });

          // الصوت (القارئ: مشاري العفاسي)
          player.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${num}.mp3`;
          player.play();
        });
    }

    // زر الرجوع
    backBtn.onclick = () => {
      surahView.classList.add("hidden");
      surahListDiv.classList.remove("hidden");
      player.pause();
      player.src = "";
    };
  </script>
</body>
</html>
