<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع قرآن كريم</title>

  <!-- Meta Tags -->
  <meta property="og:title" content="موقع قرآن كريم - صدقة جارية">
  <meta property="og:description" content="استمع واقرأ القرآن الكريم كامل">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-site.github.io/">

  <link rel="icon" href="logo.png" type="image/png">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Tahoma", sans-serif;
      text-align: center;
    }
    header img {
      max-width: 400px;
      width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .surah-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px;
    }
    .surah-list button {
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .surah-list button:hover {
      background: #444;
    }
    #surah-content {
      margin: 20px;
      line-height: 2;
      font-size: 18px;
    }
    #surah-content span {
      padding: 3px;
      border-radius: 5px;
    }
    .highlight {
      background: yellow;
      color: black;
    }
    #back-btn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      background: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    footer span {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="moot.png" alt="صدقة جارية">
    <h2>📅 تاريخ الوفاة: 2025/9/25 😢💔</h2>
    <h3 style="color:#FFD700; text-shadow: 0 0 10px #FFD700;">
      ✨ "صدقة جارية حرم رمضان عبدالهادي - محمد رمضان الصعيدي - وكل متوفي"
    </h3>
  </header>

  <main>
    <div class="surah-list" id="surah-list"></div>
    <div id="surah-content"></div>
    <audio id="audio" controls style="margin-top:20px; display:none;"></audio>
    <button id="back-btn" onclick="goBack()">⬅️ رجوع للقائمة</button>
  </main>

  <footer>
    <span>💻 تم التطوير بواسطة: <b>محمد الصنقري</b></span>
    <span>📞 لتطوير موقع مجانا: 01212843252</span>
    <span>⚖️ جميع الحقوق محفوظة © 2025</span>
  </footer>

  <script>
    const surahList = document.getElementById("surah-list");
    const surahContent = document.getElementById("surah-content");
    const audioPlayer = document.getElementById("audio");
    const backBtn = document.getElementById("back-btn");

    // جلب قائمة السور
    fetch("https://api.quran.sutanlab.id/surah")
      .then(res => res.json())
      .then(data => {
        data.data.forEach(surah => {
          const btn = document.createElement("button");
          btn.textContent = surah.name.long;
          btn.onclick = () => loadSurah(surah.number);
          surahList.appendChild(btn);
        });
      });

    // تحميل السوره
    function loadSurah(num) {
      surahList.style.display = "none";
      backBtn.style.display = "block";
      surahContent.innerHTML = "";
      audioPlayer.style.display = "block";

      fetch(`https://api.quran.sutanlab.id/surah/${num}`)
        .then(res => res.json())
        .then(data => {
          let ayahIndex = 0;
          data.data.ayahs.forEach((ayah, index) => {
            const span = document.createElement("span");
            span.textContent = ayah.text.ar + " ";
            surahContent.appendChild(span);
          });

          // صوت الشيخ (API ثابت)
          audioPlayer.src = data.data.ayahs[0].audio.primary;
          audioPlayer.play();

          // هايلايت أثناء القراءة
          audioPlayer.ontimeupdate = () => {
            let currentTime = audioPlayer.currentTime;
            let ayahs = data.data.ayahs;
            ayahs.forEach((ayah, i) => {
              let spans = surahContent.querySelectorAll("span");
              spans[i].classList.remove("highlight");
              if (currentTime >= ayah.audio.timestamp?.from && currentTime <= ayah.audio.timestamp?.to) {
                spans[i].classList.add("highlight");
              }
            });
          };
        });
    }

    // رجوع للقائمة
    function goBack() {
      surahList.style.display = "grid";
      surahContent.innerHTML = "";
      audioPlayer.style.display = "none";
      backBtn.style.display = "none";
    }
  </script>
</body>
  </html>
